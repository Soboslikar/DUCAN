<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUĆAN SKENER</title> <!-- Možeš promijeniti u "DUCAN" ako želiš da odgovara repozitoriju za sada -->
    <!-- Ovdje će kasnije doći link na CSS datoteku, npr. <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Minimalni stilovi samo za osnovnu čitljivost, kasnije ćemo ovo prebaciti u style.css */
        body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        header, footer { background-color: #333; color: white; padding: 1em; text-align: center; width: 100%; }
        main { padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px; width: 90%; max-width: 600px;}
        h1, h2 { color: #333; }
        button {
            display: block; /* Svaki gumb u novom redu */
            width: 100%;    /* Gumbi zauzimaju punu širinu unutar svog containera */
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #btn-nastavi-zadnja-trgovina { background-color: #28a745; } /* Drugačija boja za nastavak */
        #btn-nastavi-zadnja-trgovina:hover { background-color: #1e7e34; }
        #btn-povijest { background-color: #6c757d; } /* Drugačija boja za povijest */
        #btn-povijest:hover { background-color: #545b62; }

        /* Sakriveni elementi */
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>DUĆAN SKENER</h1>
    </header>

    <main id="app-container">
        <!-- Ovaj dio će se mijenjati ovisno o tome na kojem je "ekranu" korisnik -->

        <!-- Ekran 1: Početni ekran -->
        <section id="pocetni-ekran">
            <h2>Dobrodošli!</h2>
            <p>Što želite učiniti?</p>
            <button id="btn-izaberi-trgovinu">Izaberi trgovinu</button>
            <button id="btn-nastavi-zadnja-trgovina" class="hidden">Nastavi s [Naziv Zadnje Trgovine]</button> <!-- Početno skriven -->
            <button id="btn-povijest">Povijest skeniranja/lista</button>
        </section>

        <!-- Ekran 2: Odabir trgovine (primjer, početno skriven) -->
        <section id="ekran-odabir-trgovine" class="hidden">
            <h2>Odaberi trgovinu:</h2>
            <select id="select-trgovina" style="width:100%; padding:10px; margin-bottom:10px;">
                <!-- Opcije će se dinamički dodavati putem JavaScripta -->
                <option value="">Učitavanje trgovina...</option>
            </select>
            <button id="btn-potvrdi-trgovinu">Potvrdi odabir</button>
            <button id="btn-nazad-na-pocetnu-sa-odabira">Nazad</button>
        </section>

        <!-- Ekran 3: Glavni ekran akcija (nakon odabira trgovine, početno skriven) -->
        <section id="glavni-ekran-akcija" class="hidden">
            <h2 id="info-odabrana-trgovina">Trgovina: [Naziv Trgovine]</h2>
            <button id="btn-skeniraj-proizvod">Skeniraj proizvod</button>
            <button id="btn-pretrazi-proizvode">Pretraži proizvode (Lista)</button>
            <button id="btn-promijeni-trgovinu">Promijeni trgovinu</button>
        </section>

        <!-- Ovdje ćemo kasnije dodavati HTML za ostale "ekrane" koje smo spomenuli:
             - Ekran skeniranja (s prikazom kamere i listom)
             - Ekran pretraživanja i liste
             - Ekran usporedbe cijena
             - Ekran detalja liste za drugu trgovinu
             - Ekran povijesti
        -->

    </main>

    <footer>
        <p>© <span id="trenutna-godina"></span> DUĆAN SKENER</p>
    </footer>

    <!-- Ovdje će kasnije doći link na JavaScript datoteku, npr. <script src="app.js"></script> -->
    <script>
        // Minimalni JavaScript samo za dinamičko postavljanje godine u podnožju
        document.getElementById('trenutna-godina').textContent = new Date().getFullYear();

</body>
</html>
